    <h1>PENDAFTARAN RAWAT JALAN PASIEN</h1>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama">
          </div>
          <div class="col-md-6">
            <label for="nik" class="form-label">NIK</label>
            <input type="text" class="form-control" id="nik">
          </div>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label 
            for="lahirtanggal" class="form-label">Tanggal Lahir
          </label>
          <input type="date" class="form-control" id="lahirtanggal">
        </div>
        <div class="col-md-6">
          <label 
            for="jeniskelamin" class="form-label" id="jeniskelamin">Jenis Kelamin
          </label> 
          <br>
          <input type="radio" name="jeniskelamin">Laki-Laki<br>
          <input type="radio" name="jeniskelamin">Perempuan
        </div>
        <div class="col-12">
          <label 
            for="alamat" class="form-label">Alamat
          </label>
          <input type="text" class="form-control" id="alamat" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label 
            for="studi" class="form-label">Program Studi
          </label>

          <select id="studi" class="form-select">
            <option selected>. . . Pilih . . .</option>
            <option>Teknik Informatika</option>
            <option>Teknik Rekayasa Keamanan Siber</option>
            <option>Teknik Akutansi Lembaga Keuangan Syariah</option>
            <option>Teknik Elektronika</option>
            <option>Teknik Mesin</option>
            <option>Teknik Listrik</option>
            <option>Teknik Pengembangan Produk Agroindustri</option>
            <option>Teknik Pengendalian Pencemaran Lingkungan</option>
          </select>

        </div>
        <div class="col-md-6">
          <label 
            for="asalsekolah" class="form-label">Asal Sekolah
          </label>
          <input type="text" class="form-control" id="asalsekolah" placeholder="SMA/SMK Sederajat">
        </div>
        <div class="col-md-4">
          <label for="status" class="form-label">Status Sekolah</label>
          <select id="status" class="form-select">
            <option selected>. . . Pilih . . .</option>
            <option>Negeri</option>
            <option>Swasta</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="info" class="form-label">Informasi Lain</label>
          <input type="text" class="form-control" id="info">
        </div>
        <div class="col-12" >
              <input type="submit" value = "Kirim" class="btn btn-primary" onclick="tampilan()">
        </div>
      </div> <br> <br> <br> <br> <br> <br>
